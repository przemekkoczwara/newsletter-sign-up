<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <section class="image">
        <img src="./src/images/illustration-sign-up-mobile.svg" alt="" />
      </section>
      <section class="hero">
        <h1 class="title">Stay updated!</h1>
        <div>
          <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
          <ul class="list">
            <li>
              <img src="./src/images/icon-list.svg" alt="icon-list" />
              Product discovery and building what matters
            </li>
            <li>
              <img src="./src/images/icon-list.svg" alt="icon-list" />
              Measuring to ensure updates are a success
            </li>
            <li>
              <img src="./src/images/icon-list.svg" alt="icon-list" />
              And much more!
            </li>
          </ul>
        </div>
        <section class="article__form">
          <form id="form">
            <div>
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" />
              <span class="error" id="email-error" aria-live="polite"></span>
            </div>
            <button type="submit">Subscribe to monthly newsletter</button>
            <p id="success" class="success" aria-live="polite"></p>
          </form>
        </section>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
